<ion-header>
  <ion-navbar>
    <ion-title>category</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let item of items" class="imgText"> 
   
    <p> </p>
      <ion-img   [src]=item.image (click)='itemTapped($event,"animals")' class="imgdisplay"> </ion-img>
      <div class="displaytext">{{item.catName}}</div>
      <!-- &nbsp; -->
</div>
</ion-content>
